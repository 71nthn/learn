<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content"width=device-width, intial-scale=1.0">
		<title>Login Google</title>
		<link rel="stylesheet" href="loginGoogle.css" >
	</head>
<body>
	<div class="input-container" >
		<img src="googleLogo.svg" >
		<h1>Login</h1>
		<p>Gunakan Akun Google Anda</p>
		<form class="input-box" >
			<input type="text" id="inputId" placeholder="Email atau ponsel" required="required"  >
			<a class="lupa-email" href="https://accounts.google.com/signin/v2/usernamerecovery?flowName=GlifWebSignIn&flowEntry=ServiceLogin" >Lupa Email?</a>
			<p>Bukan komputer Anda? Gunakan jendela penjelajahan rahasia untuk login. <a href="https://support.google.com/accounts/answer/2917834?visit_id=638221310463916032-1349490851&p=signin_privatebrowsing&hl=en&rd=1" >Pelajari lebih lanjut</a></p>
			<div class="control"  >
				<a href="https://accounts.google.com/signup" class="create" >Buat akun</a>
				<button type="submit" class="next" >Selanjutnya</button>
			</div>
		</form>
	</div>
	<script src="loginGoogle.js" type="text/javascript"></script>
</body>
</head>
